<dom-module id="paper-input-char-counter">
 <template>
  <style>
   :host {
        display: inline-block;
        float: right;

        @apply(--paper-font-caption);
        @apply(--paper-input-char-counter);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host-context([dir="rtl"]) {
        float: left;
      }
  </style>
  <span>
   [[_charCounterStr]]
  </span>
 </template>
</dom-module>
