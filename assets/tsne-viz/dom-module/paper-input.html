<dom-module id="paper-input">
 <template>
  <style>
   :host {
        display: block;
      }

      :host([focused]) {
        outline: none;
      }

      :host([hidden]) {
        display: none !important;
      }

      input::-webkit-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input::-moz-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      input:-ms-input-placeholder {
        color: var(--paper-input-container-color, --secondary-text-color);
      }

      label {
        pointer-events: none;
      }
  </style>
  <paper-input-container always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]" no-label-float="[[noLabelFloat]]">
   <content select="[prefix]">
   </content>
   <label aria-hidden="true" for="input" hidden$="[[!label]]">
    [[label]]
   </label>
   <input accept$="[[accept]]" allowed-pattern="[[allowedPattern]]" aria-describedby$="[[_ariaDescribedBy]]" aria-labelledby$="[[_ariaLabelledBy]]" autocapitalize$="[[autocapitalize]]" autocomplete$="[[autocomplete]]" autocorrect$="[[autocorrect]]" autofocus$="[[autofocus]]" autosave$="[[autosave]]" bind-value="{{value}}" disabled$="[[disabled]]" id="input" inputmode$="[[inputmode]]" invalid="{{invalid}}" is="iron-input" list$="[[list]]" max$="[[max]]" maxlength$="[[maxlength]]" min$="[[min]]" minlength$="[[minlength]]" multiple$="[[multiple]]" name$="[[name]]" on-change="_onChange" pattern$="[[pattern]]" placeholder$="[[placeholder]]" prevent-invalid-input="[[preventInvalidInput]]" readonly$="[[readonly]]" required$="[[required]]" results$="[[results]]" size$="[[size]]" step$="[[step]]" tabindex$="[[tabindex]]" title$="[[title]]" type$="[[type]]" validator="[[validator]]"/>
   <content select="[suffix]">
   </content>
   <template if="[[errorMessage]]" is="dom-if">
    <paper-input-error aria-live="assertive">
     [[errorMessage]]
    </paper-input-error>
   </template>
   <template if="[[charCounter]]" is="dom-if">
    <paper-input-char-counter>
    </paper-input-char-counter>
   </template>
  </paper-input-container>
 </template>
</dom-module>
