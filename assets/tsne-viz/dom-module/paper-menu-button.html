<dom-module id="paper-menu-button">
 <template>
  <style>
   :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;

        @apply(--paper-menu-button);
      }

      :host([disabled]) {
        cursor: auto;
        color: var(--disabled-text-color);

        @apply(--paper-menu-button-disabled);
      }

      iron-dropdown {
        @apply(--paper-menu-button-dropdown);
      }

      .dropdown-content {
        @apply(--shadow-elevation-2dp);

        position: relative;
        border-radius: 2px;
        background-color: var(--paper-menu-button-dropdown-background, --primary-background-color);

        @apply(--paper-menu-button-content);
      }

      :host([vertical-align="top"]) .dropdown-content {
        margin-bottom: 20px;
        margin-top: -10px;
        top: 10px;
      }

      :host([vertical-align="bottom"]) .dropdown-content {
        bottom: 10px;
        margin-bottom: -10px;
        margin-top: 20px;
      }
  </style>
  <div id="trigger" on-tap="toggle">
   <content select=".dropdown-trigger">
   </content>
  </div>
  <iron-dropdown allow-outside-scroll="[[allowOutsideScroll]]" close-animation-config="[[closeAnimationConfig]]" dynamic-align="[[dynamicAlign]]" focus-target="[[_dropdownContent]]" horizontal-align="[[horizontalAlign]]" horizontal-offset="[[horizontalOffset]]" id="dropdown" no-animations="[[noAnimations]]" no-overlap="[[noOverlap]]" on-iron-overlay-canceled="__onIronOverlayCanceled" open-animation-config="[[openAnimationConfig]]" opened="{{opened}}" restore-focus-on-close="[[restoreFocusOnClose]]" vertical-align="[[verticalAlign]]" vertical-offset="[[verticalOffset]]">
   <div class="dropdown-content">
    <content id="content" select=".dropdown-content">
    </content>
   </div>
  </iron-dropdown>
 </template>
