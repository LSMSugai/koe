<dom-module id="paper-textarea">
 <template>
  <style>
   :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      label {
        pointer-events: none;
      }
  </style>
  <paper-input-container always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]" invalid="[[invalid]]" no-label-float$="[[noLabelFloat]]">
   <label aria-hidden="true" hidden$="[[!label]]">
    [[label]]
   </label>
   <iron-autogrow-textarea autocapitalize$="[[autocapitalize]]" autocomplete$="[[autocomplete]]" autofocus$="[[autofocus]]" bind-value="{{value}}" class="paper-input-input" disabled$="[[disabled]]" id="input" inputmode$="[[inputmode]]" invalid="{{invalid}}" max-rows$="[[maxRows]]" maxlength$="[[maxlength]]" name$="[[name]]" on-change="_onChange" placeholder$="[[placeholder]]" readonly$="[[readonly]]" required$="[[required]]" rows$="[[rows]]">
   </iron-autogrow-textarea>
   <template if="[[errorMessage]]" is="dom-if">
    <paper-input-error>
     [[errorMessage]]
    </paper-input-error>
   </template>
   <template if="[[charCounter]]" is="dom-if">
    <paper-input-char-counter>
    </paper-input-char-counter>
   </template>
  </paper-input-container>
 </template>
</dom-module>
