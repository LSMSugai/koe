{% load widget_tweaks %}
{% csrf_token %}

<input type="hidden" name="track_id" {% if track_id %} value="{{ track_id }}" {% endif %} id="id_track_id"
       valid="{% if valid %}true{% else %}false{% endif %}">

<div class="form-group">
    <label for="{{ form.name.id_for_label }}" class="control-label">Track's name</label>
    <div class="col-xs-12 input">
        {{ form.name|add_error_class:"has-error"|add_class:"form-control" }}
        {{ form.name.errors }}
    </div>
</div>

<div class="form-group">
    <label for="{{ form.date.id_for_label }}" class="control-label">Record date</label>
    <div class="col-xs-12 input">
        {{ form.date|add_error_class:"has-error"|add_class:"form-control" }}
        {{ form.date.errors }}
    </div>
</div>
