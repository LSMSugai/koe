{% extends 'base-with-grid.html' %}

{% block content-grid %}

    <div class="vh-offset has-grid" id="version-grid"></div>
    <div class="offset-holder" id="version-grid-offset-holder" attr="height"></div>

    {# This is where we put the buttons #}
    <div id="bottom">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button id="apply-version-btn" disabled type="button" class="btn btn-primary">Import this version
                </button>
            </div>
            <div class="btn-group" role="group">
                <button id="delete-version-btn" disabled type="button" class="btn btn-primary">Delete this version
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade in" id="version-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true" style="display: none;">
        <div class="modal-dialog" style="">
            <div class="modal-content" style="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">Close</span>
                    </button>
                    <h3 class="modal-title"></h3>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" role="button">No
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="set-label-btn" class="btn btn-primary btn-hover-green"
                                    data-action="import" role="button">Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
