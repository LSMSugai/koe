{% extends 'base-with-sidebar.html' %}
{% load staticfiles %}
{% load widget_tweaks %}


{% block title %}Cluster visualisation{% endblock %}

{% block content-center %}
    <div class="row no-margin">
        <div class="col-md-4 col-lg-2 no-padding">
            <div id="syl-spects">

            </div>
        </div>
        <div class="col-md-8 col-lg-10 no-padding">
            <div id="plotly-plot" metadata="{{ metadata_path }}" bytes="{{ bytes_path }}"
                 database="{{ tensor.database.name }}"
                 annotator="{{ tensor.annotator.username }}"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//d3js.org/d3.v5.min.js"></script>
{% endblock %}
