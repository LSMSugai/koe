{% extends 'base-with-grid-and-footer.html' %}

{% block content-grid %}

    <div class="input-group" id="segment-info-controller">
        <span class="input-group-addon left">Filter</span>
        <input id="segment-info-filter" type="text" class="form-control middle"
               aria-label="Text input with radio button">
        <span class="input-group-addon right">
            <div class="dropdown pull-right">
                <button class="btn btn-info btn-xs dropdown-toggle" type="button" id="distance-matrix-combo"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" dm="{{ dms.0.0 }}">
                    {{ dms.0.1 }}&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="segmentation-btn">
                    {% for dm in dms %}
                        <li><a href="#" class="select-dm" dm="{{ dm.0 }}">
                            {{ dm.1 }}
                        </a></li>
                    {% endfor %}
                </ul>
            </div>
        </span>
    </div>

    <div class="vh-offset has-grid" id="segment-info"></div>
    <div class="offset-holder" id="segment-info-offset-holder" attr="height"></div>

    <ul id="context-menu" class="dropdown-menu" style="display:none;position:absolute;z-index: 999">
        <li class=""><a action="filter">Filter</a></li>
        <li><a action="set-label">Bulk set property</a></li>
    </ul>

    <div id="spectrogram-details-tooltip" class="hidden">
        <img src=""/>
    </div>

{% endblock %}

{% block modal-button %}
    <div class="btn-group" role="group">
        <button type="button" id="dialog-modal-yes-button" data-action="save" role="button"
                class="btn btn-primary btn-hover-green">Set
        </button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" data-dismiss="modal" role="button">Cancel
        </button>
    </div>
{% endblock %}

{% block bottom %}
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button id="download-data-btn" type="button" class="btn btn-primary">Back up this version
            </button>
        </div>
    </div>
{% endblock %}
